<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO | Giriş</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .login-box { border: 1px solid #00ff41; padding: 40px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); width: 320px; text-align: center; }
        input { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; margin: 10px 0; width: 100%; box-sizing: border-box; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .glitch { font-size: 1.5em; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="glitch">NEO ACCESS</div>
        <input type="text" id="user" placeholder="Kullanıcı Adı">
        <input type="password" id="pass" placeholder="Güvenlik Anahtarı">
        <button onclick="window.location.href='main.html'">SİSTEME SIZ</button>
        <p style="font-size: 0.7em; margin-top: 20px; opacity: 0.5;">Kayıt talepleri yönetici onayına tabidir.</p>
    </div>
</body>
</html>
